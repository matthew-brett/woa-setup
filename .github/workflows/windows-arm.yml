on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-11-arm
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup visual studio
        uses: microsoft/setup-msbuild@v2

      - name: Install winget
        run: |
          irm asheroto.com/winget | iex

      - name: Check winget
        run: |
          winget

      - name: Install LLVM
        run: |
          winget search llvm

      - name: Test shell
        run: |
          get-command clang
          get-command flang
